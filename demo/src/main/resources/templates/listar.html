<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout/layout :: head">
    <meta charset="uft-8">
    </head>

  <body>

    <header th:replace="layout/layout :: header"></header>

    <div class="py-4 ml-5 mr-5">
      <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">
          <h4 class="card-tittle">
            <a th:href="@{/form}" class="btn btn-primary">Agregar empleado</a>
          </h4>
          <table class="table table-striped"> 
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Fecha</th>
                <th>Telefono</th>
                <th>Sexo</th>
                <th>Salario</th>
                <th>Detalles</th>
                <th>Editar</th>
                <th>Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="empleado : ${empleados}">
                <td th:text="${empleado.id}"></td>
                <td th:text="${empleado.nombre}"></td>
                <td th:text="${empleado.apellido}"></td>
                <td th:text="${empleado.email}"></td>
                <td th:text="${empleado.fecha}"></td>
                <td th:text="${empleado.telefono}"></td>
                <td th:text="${empleado.sexo}"></td>
                <td th:text="${empleado.salario}"></td>
                <td><a class="btn btn-info btn-sm btn-block" th:href="@{/ver/} + ${empleado.id}"><span class="fa-solid fa-eye"></span></a></td>
                <td><a class="btn btn-warning btn-sm btn-block" th:href="@{/form/} + ${empleado.id}"><span class="fa-solid fa-pen-to-square"></span></a></td>
                <td><a class="btn btn-danger btn-sm btn-block" th:href="@{/eliminar/} + ${empleado.id}" onclick="return confirm('Â¿Estas seguro de eliminar el empleado?');"><span class="fa-solid fa-trash-can"></span></a></td>
              </tr>
            </tbody>
          </table>
          <nav th:replace="paginator-nav :: paginator"></nav>
        </div>
      </div>
    </div>

    <footer th:replace="layout/layout :: footer"></footer>
  
  </body>
</html>
